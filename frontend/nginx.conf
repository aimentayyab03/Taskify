server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve index.html for all routes (SPA support)
    location / {
        try_files $uri /index.html;
    }

    # Optional: proxy API requests to backend if needed
    # location /api/ {
    #     proxy_pass http://backend:5000;
    # }
}
